<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora — Reset Password</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --midnight: #13151A;
            --gold: #D4AF37;
            --ivory: #FFFFF0;
            --charcoal: #36454F;
            --smoke: #F5F5F5;
        }

        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background: var(--smoke);
            color: var(--midnight);
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.8rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--midnight);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--midnight);
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* PAGE */
        .auth-container {
            max-width: 500px;
            margin: 160px auto 80px;
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--charcoal);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.15);
            font-size: 1rem;
            background: var(--smoke);
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212,175,55,0.25);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--midnight);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--midnight);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--gold);
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="logo">Nexora</a>
            <ul class="nav-links">
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="docs.html">Docs</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <h1>Reset Password</h1>
        <p class="subtitle">Enter your email and we’ll send you a reset link</p>

        <form id="resetForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>

            <button class="btn" type="submit">Send Reset Email</button>
        </form>

        <div class="auth-footer">
            Remember your password? <a href="signin.html">Sign in →</a>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = "https://xnulucbilzgxvbdvfqeg.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudWx1Y2JpbHpneHZiZHZmcWVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODY1MjgsImV4cCI6MjA4NTQ2MjUyOH0.NbUiUNBUeJBFYoKBnX0tsjz9aRViEoSHdM2WQNy58GU";

        const client = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value;

            const { error } = await client.auth.resetPasswordForEmail(email, {
                redirectTo: "https://aniketh.fun/reset-password.html"
            });

            if (error) {
                alert(error.message);
                return;
            }

            alert("Password reset email sent!");
        });
    </script>

</body>
</html>
