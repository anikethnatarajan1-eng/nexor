<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Nexora</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --midnight: #13151A;
            --gold: #D4AF37;
            --ivory: #FFFFF0;
            --charcoal: #36454F;
            --smoke: #F5F5F5;
            --border: rgba(0,0,0,0.08);
            --success: #10B981;
            --danger: #EF4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--midnight) 0%, var(--charcoal) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(0, 0) scale(1);
                opacity: 0.5;
            }
            50% { 
                transform: translate(-50px, -50px) scale(1.1);
                opacity: 0.8;
            }
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 3.5rem 3rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            color: var(--midnight);
            text-align: center;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        .logo-accent {
            display: block;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--gold), var(--midnight));
            margin: 0 auto 2rem;
            border-radius: 2px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.9rem;
            color: var(--midnight);
            margin-bottom: 0.8rem;
            text-align: center;
            font-weight: 900;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--charcoal);
            text-align: center;
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--midnight);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem;
            padding-right: 3rem;
            border: 2px solid rgba(0,0,0,0.08);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            background: var(--smoke);
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 4px rgba(212,175,55,0.1);
            background: white;
        }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--charcoal);
            transition: color 0.2s;
            padding: 0.5rem;
        }

        .toggle-password:hover {
            color: var(--gold);
        }

        .password-strength {
            margin-top: 0.8rem;
            font-size: 0.85rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--smoke);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .strength-fill.weak { 
            width: 33%; 
            background: var(--danger); 
        }
        .strength-fill.medium { 
            width: 66%; 
            background: #F59E0B; 
        }
        .strength-fill.strong { 
            width: 100%; 
            background: var(--success); 
        }

        .strength-text {
            font-size: 0.8rem;
            color: var(--charcoal);
        }

        .requirements {
            margin-top: 0.6rem;
            padding-left: 0.3rem;
        }

        .requirement {
            font-size: 0.85rem;
            color: var(--charcoal);
            margin-bottom: 0.4rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        .requirement.met {
            color: var(--success);
        }

        .requirement::before {
            content: '‚óã';
            font-weight: bold;
        }

        .requirement.met::before {
            content: '‚úì';
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            background: linear-gradient(135deg, var(--gold) 0%, #B8941F 100%);
            color: var(--midnight);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(212,175,55,0.3);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212,175,55,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 1rem 1.2rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
            animation: slideDown 0.3s ease;
            font-weight: 500;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: linear-gradient(135deg, #FEE2E2 0%, #FECACA 100%);
            color: #991B1B;
            border: 2px solid #FCA5A5;
        }

        .message.success {
            background: linear-gradient(135deg, #D1FAE5 0%, #A7F3D0 100%);
            color: #065F46;
            border: 2px solid #6EE7B7;
        }

        .message.show {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .message-icon {
            font-size: 1.3rem;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(0,0,0,0.08);
        }

        .back-link a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
        }

        .back-link a:hover {
            gap: 0.8rem;
            color: var(--midnight);
        }

        .loading-state {
            text-align: center;
            padding: 3rem 2rem;
        }

        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            border-top: 4px solid var(--gold);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2.5rem 2rem;
            }

            .logo {
                font-size: 2.5rem;
            }

            h1 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Nexora</div>
        <div class="logo-accent"></div>
        
        <!-- Loading State -->
        <div id="loadingState" class="loading-state">
            <div class="spinner"></div>
            <p style="color: var(--charcoal);">Verifying reset link...</p>
        </div>

        <!-- Reset Form -->
        <div id="resetForm" style="display: none;">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Create a strong password to secure your Nexora account</p>

            <div id="message" class="message"></div>

            <form id="passwordResetForm" onsubmit="updatePassword(event)">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="newPassword" 
                            placeholder="Enter your new password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="strength-text" id="strengthText"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            placeholder="Confirm your new password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <div class="requirements">
                    <div class="requirement" id="req-length">At least 6 characters</div>
                    <div class="requirement" id="req-match">Passwords match</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Update Password
                </button>
            </form>

            <div class="back-link">
                <a href="signin.html">‚Üê Back to Sign In</a>
            </div>
        </div>
    </div>

    <script>
        const { createClient } = supabase;
        const client = createClient(
            "https://xnulucbilzgxvbdvfqeg.supabase.co",
            "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudWx1Y2JpbHpneHZiZHZmcWVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODY1MjgsImV4cCI6MjA4NTQ2MjUyOH0.NbUiUNBUeJBFYoKBnX0tsjz9aRViEoSHdM2WQNy58GU"
        );

        const loadingState = document.getElementById('loadingState');
        const resetForm = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Initialize - Check session immediately
        async function init() {
            try {
                // Wait for the hash to be processed by Supabase
                await new Promise(resolve => setTimeout(resolve, 500));
                await client.auth.getSession(); // triggers token processing

                
                const { data: { session }, error } = await client.auth.getSession();
                
                console.log('Session check:', { session, error });
                
                if (session) {
                    // Valid session - show form
                    loadingState.style.display = 'none';
                    resetForm.style.display = 'block';
                } else {
                    // No session - check if there's a hash
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    if (hashParams.get('access_token')) {
                        // Token exists, wait a bit more for Supabase to process it
                        await new Promise(resolve => setTimeout(resolve, 1000));
                        const { data: { session: retrySession } } = await client.auth.getSession();
                        
                        if (retrySession) {
                            loadingState.style.display = 'none';
                            resetForm.style.display = 'block';
                        } else {
                            showError();
                        }
                    } else {
                        showError();
                    }
                }
            } catch (err) {
                console.error('Init error:', err);
                showError();
            }
        }

        // Toggle password visibility
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        // Password strength checker
        newPasswordInput.addEventListener('input', () => {
            const password = newPasswordInput.value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            const lengthReq = document.getElementById('req-length');

            // Check length
            if (password.length >= 6) {
                lengthReq.classList.add('met');
            } else {
                lengthReq.classList.remove('met');
            }

            // Calculate strength
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthFill.className = 'strength-fill';
            if (strength <= 2) {
                strengthFill.classList.add('weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#EF4444';
            } else if (strength <= 3) {
                strengthFill.classList.add('medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#F59E0B';
            } else {
                strengthFill.classList.add('strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10B981';
            }

            checkPasswordMatch();
        });

        // Check password match
        confirmPasswordInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const matchReq = document.getElementById('req-match');
            if (confirmPasswordInput.value && newPasswordInput.value === confirmPasswordInput.value) {
                matchReq.classList.add('met');
            } else {
                matchReq.classList.remove('met');
            }
        }

        // Handle form submission
        async function updatePassword(event) {
            event.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validate
            if (newPassword !== confirmPassword) {
                showMessage('‚ö†Ô∏è Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('‚ö†Ô∏è Password must be at least 6 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const { data, error } = await client.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage('‚úÖ Password updated successfully! Redirecting to sign in...', 'success');
                
                // Clear the hash
                window.history.replaceState(null, '', window.location.pathname);
                
                // Sign out to clear the session
                await client.auth.signOut();
                
                // Redirect after 2 seconds
                setTimeout(() => {
                    window.location.href = 'signin.html';
                }, 2000);

            } catch (error) {
                console.error('Update error:', error);
                showMessage('‚ùå ' + (error.message || 'Failed to update password. Please try again.'), 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
            }
        }

        function showMessage(text, type) {
            messageDiv.innerHTML = `
                <span class="message-icon">${type === 'success' ? '‚úÖ' : '‚ö†Ô∏è'}</span>
                <span>${text}</span>
            `;
            messageDiv.className = `message ${type} show`;
        }

        function updateSubmitState() {
    const validLength = newPasswordInput.value.length >= 6;
    const match = newPasswordInput.value === confirmPasswordInput.value;

    if (validLength && match) {
        submitBtn.disabled = false;
    } else {
        submitBtn.disabled = true;
    }
}
newPasswordInput.addEventListener('input', updateSubmitState);
confirmPasswordInput.addEventListener('input', updateSubmitState);


// Force Supabase to process the hash token immediately
client.auth.onAuthStateChange((event, session) => {
    if (event === "PASSWORD_RECOVERY" || session) {
        loadingState.style.display = 'none';
        resetForm.style.display = 'block';
        submitBtn.disabled = false;
    }
});

        // Start initialization
        init();
    </script>
</body>
</html>
