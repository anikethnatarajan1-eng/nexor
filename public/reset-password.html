<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      width: 350px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4f46e5;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #4338ca;
    }
    .msg {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Reset Your Password</h2>
    <input type="password" id="newPassword" placeholder="New password" />
    <button onclick="updatePassword()">Update Password</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://xnulucbilzgxvbdvfqeg.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhudWx1Y2JpbHpneHZiZHZmcWVnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4ODY1MjgsImV4cCI6MjA4NTQ2MjUyOH0.NbUiUNBUeJBFYoKBnX0tsjz9aRViEoSHdM2WQNy58GU"
    );

    async function updatePassword() {
      const newPassword = document.getElementById("newPassword").value;
      const msg = document.getElementById("msg");

      const { data, error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        msg.textContent = "Error: " + error.message;
        msg.style.color = "red";
      } else {
        msg.textContent = "Password updated! You can now sign in.";
        msg.style.color = "lightgreen";
      }
    }
  </script>

</body>
</html>
