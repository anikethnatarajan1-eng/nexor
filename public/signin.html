<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora — Sign In</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;900&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --midnight: #13151A;
            --gold: #D4AF37;
            --ivory: #FFFFF0;
            --charcoal: #36454F;
            --smoke: #F5F5F5;
        }

        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background: var(--smoke);
            color: var(--midnight);
        }

        /* NAVBAR */
        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0,0,0,0.08);
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.8rem 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--midnight);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--midnight);
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--gold);
        }

        /* PAGE */
        .auth-container {
            max-width: 500px;
            margin: 160px auto 80px;
            background: white;
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.08);
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 1rem;
            text-align: center;
        }

        p.subtitle {
            text-align: center;
            color: var(--charcoal);
            margin-bottom: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        label {
            display: block;
            margin-bottom: 0.6rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(0,0,0,0.15);
            font-size: 1rem;
            background: var(--smoke);
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212,175,55,0.25);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--midnight);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--midnight);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--gold);
            font-weight: 700;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav class="nav">
        <div class="nav-content">
            <a href="index.html" class="logo">Nexora</a>
            <ul class="nav-links">
                <li><a href="pricing.html">Pricing</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="docs.html">Docs</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <h1>Sign In</h1>
        <p class="subtitle">Welcome back to Nexora</p>

        <p><a href="reset.html">Forgot your password?</a></p>


        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <button class="btn">Sign In</button>
            <button onclick="signInWithGoogle()">
  Sign in with Google
</button>

        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Create one →</a>
        </div>
    </div>

</body>
</html>
